<div class="bg-primary pa-1" [class.bg-waring]="editing">
    <h5>{{editing ? "编辑":"新增"}}产品</h5>
</div>
<form #form="ngForm" (ngSubmit)="save(form)" novalidate>
    <div class="form-group row">
        <label for="name" class="col-form-label col-2 offset-2">名称</label>
        <input type="text" [(ngModel)]="product.name" name="name" class="form-control col-6"/>
    </div>
    <div class="form-group row">
        <label for="category" class="col-form-label col-2 offset-2">类别</label>
        <input type="text" [(ngModel)]="product.category" name="category" class="form-control col-6">
    </div>
    <div class="form-group row">
        <label for="description" class="col-form-label col-2 offset-2">描述</label>
        <textarea name="description" [(ngModel)] ="product.description" class="form-control col-6"></textarea>
    </div>
    <div class="form-group row">
        <label for="price" class="col-form-label col-2 offset-2">价格</label>
        <input type="number" name="price" [(ngModel)]="product.price" class="form-control col-6"/>
    </div>
    <button class="btn btn-primary" type="submit" [class.btn-warning]="editing">{{ editing? "保存":"新增" }}</button>
    <button  type="reset" class="btn btn-secondary" routerLink="/admin/main/products">取消</button>
</form>
