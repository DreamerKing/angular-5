<div class="bg-info pa-1 text-center">
    <h3>商店管理</h3>
</div>
<div class="bg-danger mt-1 pa-1 text-center" *ngIf="errorMsg != null">
{{errorMsg}}
</div>
<div class="pa-1">
    <form #form="ngForm"  (ngSubmit)="authenticate(form)" novalidate>
        <div class="form-group row">
            <label for="username" class="col-form-label col-2 offset-2">用户名：</label>
            <input class="form-control col-6" type="text" name="username" [(ngModel)]="username" required/>
        </div>
        <div class="form-group row">
            <label for="password" class="col-form-label col-2 offset-2">密码：</label>
            <input type="password" class="form-control col-6" name="password" [(ngModel)]="password" required/>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" routerLink="/">返回</button>
            <button  type="submit" class="btn btn-secondary">登陆</button>
        </div>
    </form>
</div>
