<table class="table table-striped">
    <thead>
        <!-- <th>Id</th> -->
        <th>名称</th>
        <th>类别</th>
        <th>价格</th>
        <th>操作</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of getProducts()">
            <!-- <td>{{p.id}}</td> -->
            <td>{{p.name}}</td>
            <td>{{p.category}}</td>
            <td>{{ p.price | currency: "USD":"2.2-2"}}</td>
            <td>
                <button class="btn btn-warning" [routerLink]="['/admin/main/products/edit', p.id]">编辑</button>
                <button class="btn btn-danger" (click)="deleteProduct(p.id)">删除</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">新增产品</button>
