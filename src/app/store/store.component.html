<div class="navbar navbar-inverse">
    <cart-summary></cart-summary>
</div>
<div class="container">
    <div class="row">
        <div class="col col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
            <button *ngFor="let cate of categories"
                class="btn btn-outline-primary btn-block"
                [class.active]="cate == selectedCategory"
                (click)="changeCategory(cate)">{{cate}}</button>
                <button class="btn btn-block btn-danger mt-3" routerLink="/admin">管理</button>
        </div>
        <div class="col col-9">
            <div *ngFor="let product of products" class="card card-outline-primary m-2">
                <h4 class="card-header">
                {{product.name}}
                <span class="pull-right badge badge-pill badge-success ml-2">
                    {{ product.price | currency: "USD": true:"2.2-2"}}
                </span>
                </h4>
                <div class="card-body">
                    <div class="card-text p-a-1">
                    {{product.description}}
                    <button class="btn btn-success float-right" (click) = "addProductToCart(product)">Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <select  class="form-control  float-left col-3" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3"> 3 per page</option>
                    <option value="4"> 4 per page</option>
                    <option value="5"> 5 per page</option>
                    <option value="6"> 6 per page</option>
                </select>
                <div class="btn-group float-right">
                        <button *counter="let page of pageCount"
                            (click) = "changePage(page)"
                            [class.active] = "page == selectedPage"
                            class="btn btn-out-line-primary">
                            {{page}}
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
