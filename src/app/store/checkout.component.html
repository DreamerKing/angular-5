<div class="ma-1 text-center">
    <h2>Thanks!</h2>
    <p>We'll ship your goods as soon as possible</p>
    <button class="btn btn-primay" routerLink="/store">Return to Store</button>       
</div>
<form class="ma-1" *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" >
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="order.name" #name="ngModel" required>
        <span class="text-danger" *ngIf="submitted && name.invalid">Please enter your city</span>
    </div>
    <div class="from-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="order.address" required>
        <span class="text-danger" *ngIf="submitted && address.invalid">Please input your address.</span>
    </div>
    <div class="from-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" #city="ngModel" [(ngModel)]="order.city" required>
        <span class="text-danger" *ngIf="submitted && city.invalid">Please enter your city.</span>
    </div>
    <div class="from-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" #state="ngModel" [(ngModel)]="order.state" required>
        <span class="text-danger" *ngIf="submitted && state.invalid">Please entery your state</span>
    </div>
    <div class="from-group">
        <label>Zip / Post Code</label>
        <input type="text" class="form-control" name="zip" #zip="ngModel" [(ngModel)]="order.zip" required/>
        <span class="text-danger" *ngIf="submitted && zip.invalid">Please entry your zip / post code.</span>
    </div>
    <div class="from-group">
        <label>Country</label>
        <input type="text" class="form-control" name="country" #country="ngModel" [(ngModel)] = "order.country" required />
        <span class="text-danger" *ngIf="submitted && country.invalid">Please entry your country.</span>
    </div>
    <div class="text-center">
        <button class="btn btn-secondary" routerLink="/cart">Back</button>
        <button class="btn btn-secondary" type="submit">Complete</button>
    </div>
</form>
